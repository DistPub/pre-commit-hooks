-   id: check-sh-file-permission
    name: Check *.sh permission
    description: Check *.sh if have right permission, if not auto fix it.
    entry: hooks/check_sh_file.sh
    language: script
    files: \.sh$

-   id: docker-pylint
    name: docker pylint
    description: run pylint in docker container
    entry: hooks/docker-pylint.sh
    language: script
    files: \.py$

-   id: docker-eslint
    name: docker eslint
    description: run eslint in docker container
    entry: hooks/docker-eslint.sh
    language: script
    files: \.es6$
